<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Programador Junior</title>
    </head>
    <body>
        <script >
            //concatenación
            let nombre='Manuel';
            let apellido='Doño';
            let precio=500.00;
            let saludo = null;

            document.write(nombre + ' ' + apellido);
            document.write('<br>');
            document.write('Nombre: ' + nombre + ' ' + apellido);
            document.write('<br>');
            saludo = nombre.concat(apellido);
            document.write(saludo);
            document.write('<br>');
            saludo = nombre.concat(' ', apellido);
            document.write(saludo);
            document.write('<br>');
            document.write('El precio es: ' + precio);
            document.write('<br>');
            document.write(nombre, apellido);
            document.write('<br>');
            document.write(nombre, ' ', apellido);
            document.write('<br>');
            document.write('El precio es: ', precio);
        </script>
    </body>
</html>
