<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Programador Junior</title>
    </head>
    <body>
        <script >
            //Operadores Asignaci√≥n -Incremento,Decremento-
            let a=1;
            document.write('Valor de a: ', a);
            document.write('<br>');

            //x=1 x=x+1 x++
            a++;
            document.write('Valor de a: ', a);
            document.write('<br>');

            //x=1 x=x+1 x++ x+=1
            a+=1;
            document.write('Valor de a: ', a);
            document.write('<br>');

            a+=5;
            document.write('Valor de a: ', a);
            document.write('<br>');

            a--;
            document.write('Valor de a: ', a);
            document.write('<br>');

            a-=2;
            document.write('Valor de a: ', a);
            document.write('<br>');

            a*=2;
            document.write('Valor de a: ', a);
            document.write('<br>');

            a/=2;
            document.write('Valor de a: ', a);
            document.write('<br>');

            a**=3;//5x5x5
            document.write('Valor de a: ', a);
            document.write('<br>');
        </script>
    </body>
</html>
